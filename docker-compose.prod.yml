# LITE Production Configuration
# Single container: nginx + backend (managed by supervisord)
# Use: docker compose -f docker-compose.prod.yml up

services:
  typus_lite:
    container_name: ${COMPOSE_PROJECT_NAME}_lite
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - traefik-net
      - common-mysql-shared
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_ENABLED=false
      - DISPATCHER_ENABLED=false
      - PROJECT_PATH=/app
      - STORAGE_PATH=/app/storage
      - UPLOADS_PATH=/app/storage/uploads
    volumes:
      - ${PROJECT_PATH}/storage:/app/storage
      - logs:/app/logs
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_lite.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_lite.entrypoints=https"
      - "traefik.http.routers.${COMPOSE_PROJECT_NAME}_lite.tls.certresolver=letsEncrypt"
      - "traefik.http.services.${COMPOSE_PROJECT_NAME}_lite.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  traefik-net:
    external: true
  common-mysql-shared:
    external: true

volumes:
  logs:
