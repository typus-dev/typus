events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 100m;
    client_body_timeout 300s;

    # --- Logging Configuration ---
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" cache_status="$sent_http_x_cache_status"';

    # Map to get real client IP (CF-Connecting-IP or X-Forwarded-For or remote_addr)
    map $http_cf_connecting_ip $client_real_ip {
        ""      $http_x_forwarded_for;  # If no CF header, try X-Forwarded-For
        default $http_cf_connecting_ip;  # Cloudflare real IP (priority)
    }

    # Fallback if both CF and X-Forwarded-For are empty
    map $client_real_ip $final_client_ip {
        ""      $remote_addr;
        default $client_real_ip;
    }

    # Web Analytics JSON log format
    log_format web_analytics escape=json
    '{'
        '"timestamp":"$time_iso8601",'
        '"ip":"$final_client_ip",'
        '"method":"$request_method",'
        '"uri":"$request_uri",'
        '"query":"$query_string",'
        '"status":$status,'
        '"request_time":$request_time,'
        '"referer":"$http_referer",'
        '"user_agent":"$http_user_agent",'
        '"scheme":"$scheme",'
        '"host":"$host"'
    '}';

    access_log /var/log/nginx/access.log main;
    access_log /var/log/nginx/web-analytics.log web_analytics;
    error_log /var/log/nginx/error.log warn;

    # --- General & Gzip Settings ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # --- Rate Limiting Configuration ---
    # Map to allow internal requests to bypass rate limiting
    map $http_x_internal_request_secret $limit_key {
        ""  $binary_remote_addr;  # Default: rate limit by IP
        default $binary_remote_addr;
    }
    limit_req_zone $limit_key zone=api_limit:10m rate=10r/s;
    limit_req_zone $limit_key zone=storage_limit:10m rate=20r/s;

    # --- Main Server Block ---
    server {
        listen 80;
        server_name _;

        # Default root for SPA fallback
        root /app/@typus-core/frontend/dist;

        # --- Security Headers ---
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # --- Redirects Configuration ---
        include /etc/nginx/conf.d/redirects.conf;

        # --- Location Blocks (Order is important) ---

        # Hidden files protection
        location ~ /\. { deny all; access_log off; log_not_found off; }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status (internal only)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        # Storage API - proxy /storage/... to /api/storage/...
        location ^~ /storage/ {
            limit_req zone=storage_limit burst=30 nodelay;

            add_header X-Cache-Status "STORAGE-API";
            add_header Cache-Control "no-cache, no-store, must-revalidate";

            proxy_pass http://127.0.0.1:3001/api/storage/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Important for file downloads
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # WebSocket connections for real-time notifications
        location /ws {
            add_header X-Cache-Status "WEBSOCKET-BYPASS";
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Themes and styles - custom → public fallback
        location ~ ^/(themes|styles)/(.+)$ {
            root /app;
            try_files
                /custom/frontend/styles/$2    # Custom first (highest priority)
                /public/$1/$2                 # Site public (core themes)
                =404;
            add_header X-Cache-Status "THEME-STATIC";
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # Other static assets from public (avatars, images, videos)
        location ~ ^/(avatars|images|videos)/(.+)$ {
            root /app/public;
            try_files /$1/$2 =404;
            add_header X-Cache-Status "STATIC-PUBLIC";
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # Static assets from frontend dist (JS/CSS bundles)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            root /app/@typus-core/frontend/dist;
            try_files $uri =404;
            add_header X-Cache-Status "STATIC-HIT";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Backend API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            add_header X-Cache-Status "API-BYPASS";
            proxy_pass http://127.0.0.1:3001;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $final_client_ip;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files from public directory
        location ~* ^/(robots\.txt|favicon\.ico)$ {
            root /app/public;
            try_files $uri @fallback;
            add_header X-Cache-Status "STATIC-PUBLIC";
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # SEO files from public (sitemap.xml, robots.txt)
        location = /sitemap.xml {
            root /app/public;
            try_files $uri @sitemap_fallback;
            add_header X-Cache-Status "SITEMAP-FILE";
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/xml; charset=utf-8";
            expires 1h;
        }

        location = /robots.txt {
            root /app/public;
            add_header X-Cache-Status "ROBOTS-FILE";
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # Sitemap generation fallback (if file doesn't exist)
        location @sitemap_fallback {
            add_header X-Cache-Status "SITEMAP-GENERATION";
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Sitemap-Request "true";
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/xml; charset=utf-8";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1h;
        }

        # Frontend - try static uploads, then cache, then SPA
        # Priority: static (user uploads) → cache (CMS generated) → SPA
        location / {
            root /app/storage/html/static;
            try_files $uri $uri.html $uri/index.html @cache;
            add_header X-Cache-Status "HTML-STATIC";
            add_header Cache-Control "public, max-age=3600";
            add_header Vary "Accept-Encoding";
            expires 1h;
        }

        # Cache fallback (CMS generated pages)
        location @cache {
            root /app/storage/html/cache;
            try_files $uri $uri.html $uri/index.html @spa;
            add_header X-Cache-Status "HTML-CACHE";
            add_header Cache-Control "public, max-age=3600";
            add_header Vary "Accept-Encoding";
            expires 1h;
        }

        # SPA fallback
        location @spa {
            root /app/@typus-core/frontend/dist;
            try_files /index.html =404;
            add_header X-Cache-Status "SPA";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
