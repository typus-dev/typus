# Redirects Configuration for Typus
# This file contains URL redirects and rewrites

# Documentation redirects
location = /docs/index.md {
    return 301 /docs/home;
}

location = /docs/index {
    return 301 /docs/home;
}

# Common redirects (examples - customize as needed)
location = /documentation {
    return 301 /docs;
}

location = /doc {
    return 301 /docs;
}

location = /docs {
    return 301 /docs/home;
}


