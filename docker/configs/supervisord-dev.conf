# Supervisord Configuration for LITE-SINGLE Development Mode
# Features: Direct log output, tsx watch for hot reload

[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.stdout.log
stderr_logfile=/var/log/supervisor/nginx.stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB

[program:backend]
command=/app/@typus-core/backend/backend-startup-dev.sh
directory=/app
priority=20
autostart=true
autorestart=true
environment=NODE_ENV="development",PORT="3001"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:frontend]
command=pnpm run dev --host 0.0.0.0
directory=/app/@typus-core/frontend
priority=30
autostart=true
autorestart=true
environment=NODE_ENV="development"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
