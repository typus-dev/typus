events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    client_max_body_size 100m;
    client_body_timeout 300s;

    # --- Logging Configuration ---
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" cache_status="$sent_http_x_cache_status"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # --- General & Gzip Settings ---
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # --- Main Server Block ---
    server {
        listen 80;
        server_name _;

        # Frontend static files root
        root /app/@typus-core/frontend/dist;

        # --- Location Blocks (Order is important) ---

        # Hidden files protection
        location ~ /\. { deny all; access_log off; log_not_found off; }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }

        # Nginx status (internal only)
        location /nginx-status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 172.16.0.0/12;
            deny all;
        }

        # Storage API - proxy /storage/... to /api/storage/...
        location ^~ /storage/ {
            add_header X-Cache-Status "STORAGE-API";
            add_header Cache-Control "no-cache, no-store, must-revalidate";

            proxy_pass http://127.0.0.1:3001/api/storage/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Authorization $http_authorization;

            # Important for file downloads
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # WebSocket connections for real-time notifications
        location /ws {
            add_header X-Cache-Status "WEBSOCKET-BYPASS";
            proxy_pass http://127.0.0.1:3001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Static assets from frontend
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            add_header X-Cache-Status "STATIC-HIT";
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Backend API
        location /api/ {
            add_header X-Cache-Status "API-BYPASS";
            proxy_pass http://127.0.0.1:3001;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files from public directory
        location ~* ^/(robots\.txt|favicon\.ico)$ {
            root /app/public;
            try_files $uri @fallback;
            add_header X-Cache-Status "STATIC-PUBLIC";
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
        }

        # Sitemap - proxy to backend
        location = /sitemap.xml {
            add_header X-Cache-Status "SITEMAP-GENERATION";
            proxy_pass http://127.0.0.1:3001;
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header X-Sitemap-Request "true";
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "application/xml; charset=utf-8";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            expires 1h;
        }

        # Frontend SPA - serve index.html
        location / {
            root /app/@typus-core/frontend/dist;
            try_files $uri $uri/ /index.html;
            add_header X-Cache-Status "SPA";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }

        # Fallback location
        location @fallback {
            root /app/@typus-core/frontend/dist;
            try_files /index.html =404;
            add_header X-Cache-Status "FALLBACK";
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }
}
